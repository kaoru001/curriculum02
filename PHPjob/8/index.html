<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="model" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        // let option = document.getElementById("model").value;
        // console.log(option);
        // let option = document.getElementsByTagName('option');
        // for(let i = 0; i<option.length; i++){
        //     console.log(option[i]);
        // }
        
        // ①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let jpn = document.getElementById('jpn');
            let en = document.getElementById('en');
            let option = document.getElementById("model").value;

            if(option === 'English'){
                jpn.style.display ="none";
                en.style.display ="block";
            }else if(option === '日本語'){
                en.style.display ="none";
                jpn.style.display ="block";
            }else{
                en.style.display ="block";
                jpn.style.display ="block";
            }
        }
    </script>
</body>
</html>
